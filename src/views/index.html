<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Cadastro de email</span>
            <button id="abrirModal" class="adcionar">Adicionar</label>
        </div>


    <div id="meuModal" class="modal">
        <div class='modal-content'>
            
            <form class="form" onsubmit="postUser()">
                <span class="fechar">&times;</span>
                <div class="campo">
                    <label for="m-nome">Nome</label> 
                    <input type="text" id="name" name="name" placeholder="Insira seu nome" required> 
                </div>
                <div class="campo">
                    <label for="m-email">Email </label>
                    <input type="email" id="email" placeholder="Insira seu email" required> 
                </div>
                <button type="submit" class="adcionar">Adicionar</button>
            </form>   
        </div>
    </div>

    <div id="meuModal2" class="modal2">
        <div class='modal-content'>
            
            <form class="form" onsubmit="updateUser()">
                <span class="fechar2">&times;</span>
                <div class="campo">
                    <label for="m-nome">Nome</label> 
                    <input type="text" id="upName" name="name" placeholder="Insira seu nome" required> 
                </div>
                <div class="campo">
                    <label for="m-email">Email </label>
                    <input type="email" id="upEmail" placeholder="Insira seu email" required> 
                </div>
                <button type="submit" class="atualizar">Atualizar</button>
            </form>   
        </div>
    </div>
    
    

<div class="divTable"></div>
     <table id="tabela">
        <caption></caption>
        <thead>
            <tr>
             <th>Nome</th>
             <th>Email</th>
             <th>Editar</th>
             <th>Excluir</th>
             </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
