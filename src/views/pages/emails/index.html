<!DOCTYPE html>
<head>
  <title>Seletor de Opções Personalizado</title>
</head>
<link rel="stylesheet" href="./style.css" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<body>

<div id="header"></div>




    <form action="" onsubmit="sendMail()">

        <div>
            <label for="" style="font-size: 25px;">
                Envio de email
            </label>
        </div>
        <div>
          <label for="">Remetente</label>
          <input type="text" name="from" id="from" value=""/>
        </div>
      
        <div>
            <label for="">Para</label>
          <div class="custom-selector" onclick="toggleOptions()">
            Selecione Opções
          </div>
          <ul class="options-list" id="optionsList" style="display: none">
            <li>
              <input
                type="text"
                id="search"
                oninput="filterOptions()"
                onclick="event.stopPropagation()"
              />
          </ul>

         
        </div>
      
        <div>
          <label for="">Assunto</label>
          <input type="text" name="" id="subject" />
        </div>
        
        <div id="textarea">
          <div id="editor"></div>
        </div>
        
        <div>
          <label for="">Data</label>
          <input type="datetime-local" name="" id="date" />
        </div>
        <button type="submit" >Enviar email</button>

      
    </form>



    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./send.js"></script>

</body>
